          <li id="romance" rel="romance">Romance</li>
          <li id="science-fiction" rel="science-fiction">Science Fiction</li>
          <li id="detective" rel="detective">Detective</li>
          <li id="tv-movie" rel="tv-movie">TV Movie</li>
          <li id="thriller" rel="thriller">Thriller</li>

    </form>
  </div>
